                    <label>Senha</label>
                    <div class="row">
                        <div class="input-group">
                        <input type="password" class="form-control input-pers" name="password" placeholder="Digite sua senha">
                        
                        <input type="password" class="form-control input-pers" name="confirmation_p
                        assword" placeholder="Confirmar senha">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-indigo mb-2" value="Cadastrar">
                    <span>JÃ¡ possuo uma conta  - <a href="">Fazer login</a></span>
                    
                    
                </form>
            </div>

        </div>
        
    </div>
</div>
