{% extends "base/base.html" %}
{% load static %}
{% block 'head' %}

<link rel="stylesheet" href="{% static 'user/css/user.css' %}">

{% endblock 'head' %}

{% block 'body' %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 d-flex justify-content-center bg-img ">
        </div>
        <div class="col-md-10 d-flex justify-content-center bg-color-dark form-auth">
            <div class="container-form">
                <h1 class="text-logo">START.SE</h1>
                <h1>Logar</h1>
                <br>
                {% if messages %}
                    {% for message in messages %}
                        <section class="alert {{message.tags}} text-center ">
                            {{message}}
                        </section>
                    {% endfor %}
                {% endif %}
                <br>
                <form action="{% url 'login_url' %}" method="POST">
                    {% csrf_token %}
                    <label>E-mail</label>
                    <input type="text" class="form-control input-pers" name="email" placeholder="Digite seu email">
                    <br>
                    <label>Senha</label>
                    <input type="password" class="form-control input-pers" name="password" placeholder="Digite sua senha">
                    <div class="centralizar">
                        <input type="submit" class="btn btn-indigo mb-3" value="Logar">
                        <span>NÃ£o possuo uma conta <a href="{% url 'signup_url' %}">Registrar-se</a></span>
                    </div>
                </form>
            </div>

        </div>
        
    </div>
</div>

{% endblock 'body' %}
